<!Doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link rel="stylesheet" href="sign.css">
        
        <title>signin page</title>
    </head>
    <body>
       

        <!-- login page -->
        <div class="wrapper">
            <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
            <div class="form-box login">
                <h2>Sign-in</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                        <input type="text" id="signInUsername" placeholder="Username" required>
                    </div>

                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                        <input type="password" id="signInPassword" placeholder="Password" required>
                    </div>
                    <!--<button onclick="signIn()" class="btn">Sign In</button> -->

                    <button type="submit"class="btn" ><a href="index.html">Login</a></button>
                    

                    <div class="login-register">
                        <p>Don't have an account ?<a href="signup.html" class="register-link">Sign-up</a></p>
                    </div>
                </form>
            </div>
            
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script src="sign.js"></script>

    </body>
</html>
